<nz-breadcrumb [nzSeparator]="null">
  <nz-breadcrumb-item>
    <a [routerLink]="['/']">Категории</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-separator>:</nz-breadcrumb-separator>
</nz-breadcrumb>

<ng-container *ngIf="categoryList$ | async as categoryList">
  <div nz-row>
    <div class="wrap-item" nz-col nzSpan="6" *ngFor="let item of categoryList">
      <div
        class="item"
        [routerLink]="['/product']"
        [queryParams]="{ id: item.id, category: item.name }"
      >
        {{ item.name }}
      </div>
    </div>
  </div>
</ng-container>
